active-opacity = 1
inactive-opacity = 0.89;
frame-opacity = 1;
inactive-opacity-override = false;
# inactive-dim = 0.0
# inactive-dim-fixed = 1.0

focus-exclude = [];


# ░█▀▀░█▀█░█▀▄░█▀█░█▀▀░█▀▄░█▀▀
