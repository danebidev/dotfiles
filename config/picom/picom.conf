corner-radius = 8;

rounded-corners-exclude = [];


# ░█▀▄░█░░░█░█░█▀▄░█▀▄░▀█▀░█▀█░█▀▀
# ░█▀▄░█░░░█░█░█▀▄░█▀▄░░█░░█░█░█░█
# ░▀▀░░▀▀▀░▀▀▀░▀░▀░▀░▀░▀▀▀░▀░▀░▀▀▀

blur-method = "dual_kawase";
blur-size = 10
blur-deviation = 10
blur-strength = 5
blur-background = false
blur-background-frame = true
blur-background-fixed = true
blur-kern = "3x3box";

blur-background-exclude = [
  "_GTK_FRAME_EXTENTS@:c"
];


# ░█▀▀░█▀▀░█▀█░█▀▀░█▀▄░█▀█░█░░
# ░█░█░█▀▀░█░█░█▀▀░█▀▄░█▀█░█░░
# ░▀▀▀░▀▀▀░▀░▀░▀▀▀░▀░▀░▀░▀░▀▀▀

dbus = false
daemon = false
backend = "glx";
# Vsync seems to give a bit of problems with glx on my system so I may have to disable it.
# It's probably because of nvidia drivers.
# vsync = false;
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = false;
use-ewmh-active-win = true

# unredir-if-possible = false
# unredir-if-possible-delay = 0
# unredir-if-possible-exclude = []

detect-transient = true;
detect-client-leader = true
resize-damage = 1

glx-no-stencil = true
glx-no-rebind-pixmap = true

# no-use-damage = false
use-damage = true;
xrender-sync-fence = true

# no-ewmh-fullscreen = false
# max-brightness = 1.0

# transparent-clipping = false
# transparent-clipping-exclude = []

log-level = "warn";
log-file = "/home/danebidev/log/picom.log";
show-all-xerrors = true
# write-pid-path = "/path/to/your/log/file"

# Window type settings
#
# 'WINDOW_TYPE' is one of the 15 window types defined in EWMH standard:
#     "unknown", "desktop", "dock", "toolbar", "menu", "utility",
#     "splash", "dialog", "normal", "dropdown_menu", "popup_menu",
#     "tooltip", "notification", "combo", and "dnd".
#
# Following per window-type options are available: ::
#
#   fade, shadow:::
#     Controls window-type-specific shadow and fade settings.
#
#   opacity:::
#     Controls default opacity of the window type.
#
#   focus:::
#     Controls whether the window of this type is to be always considered focused.
#     (By default, all window types except "normal" and "dialog" has this on.)
#
#   full-shadow:::
#     Controls whether shadow is drawn under the parts of the window that you
#     normally won't be able to see. Useful when the window has parts of it
#     transparent, and you want shadows in those areas.
#
#   clip-shadow-above:::
#     Controls whether shadows that would have been drawn above the window should
#     be clipped. Useful for dock windows that should have no shadow painted on top.
#
#   redir-ignore:::
#     Controls whether this type of windows should cause screen to become
#     redirected again after been unredirected. If you have unredir-if-possible
#     set, and doesn't want certain window to cause unnecessary screen redirection,
#     you can set this to `true`.
#
wintypes:
{
    popup_menu = { shadow = false; focus = false; opacity = 0.90; };
    dock = { shadow = false; };
	dnd = { shadow = false; };
    dropdown_menu = { shadow = false; focus = false; };
    splash = { shadow = false; focus = false; };
    utility = { focus = false; shadow = false; blur-background = false; };
    notification = { shadow = false; focus = false; };
	desktop = { shadow = false; blur-background = false; };
    menu = { shadow = false; };
};
